<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Spotify Downloader</h1>

    <div class="input-box">
      <input id="spotifyUrl" type="text" placeholder="Paste Spotify track link..." />
      <button id="downloadBtn">Fetch</button>
    </div>

    <div id="result" class="hidden">
      <img id="cover" />
      <h2 id="title"></h2>
      <p id="artist"></p>
      <p id="duration"></p>
      <a id="downloadLink" class="btn" target="_blank">Download</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
