<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Spotify Downloader</h1>

    <input id="searchInput" type="text" placeholder="Search any song..." />
    <button id="searchBtn">Search</button>

    <div id="results" class="results"></div>

    <div id="downloadBox" class="hidden download-box">
      <img id="dCover" />
      <h2 id="dTitle"></h2>
      <p id="dArtist"></p>
      <a id="downloadBtn" class="btn" target="_blank">Download</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
